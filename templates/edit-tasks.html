<div id="edit-task" class="user-box" data-id="{{id}}">
    <h1>Edit note</h1>
    <input type="text" id="title" value="{{title}}" placeholder="Title"/>
    <br />
    <input type="text" id="text" value="{{text}}" placeholder="Text"/>
    <br />
    <input type="date" id="deadline" value="{{deadline}}" placeholder="Deadline"/>
    <br/>
    <button id="editTaskButton">Edit task</button>
    <a href="#/office-tasks/"><button>Cancel</button></a>
</div>
